<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <h1 class="header_title">Reusable component library</h1>
            </header>

            <main class="main">
                <div class="button-list">
                    <button class="button button--primary">Primary</button>
                    <button class="button button--primary" disabled>Primary</button>

                    <button class="button button--secondary">Secondary</button>

                    <button class="button button--alternate">Alternate</button>
                    <button class="button button--alternate" disabled>Alternate</button>
                </div>
            </main>
        </div>

    </body>
</html>
