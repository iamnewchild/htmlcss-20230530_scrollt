<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <h3 class="calendar__title">October 2019</h3>
            <div class="calendar__week">
                <div class="calendar__week-day">Mon</div>
                <div class="calendar__week-day">Tue</div>
                <div class="calendar__week-day">Wed</div>
                <div class="calendar__week-day">Thu</div>
                <div class="calendar__week-day">Fri</div>
                <div class="calendar__week-day">Sat</div>
                <div class="calendar__week-day">Sun</div>
            </div>
    
            <div class="calendar__month">
                <div class="calendar__month-day">1</div>
                <div class="calendar__month-day">2</div>
                <div class="calendar__month-day">3</div>
                <div class="calendar__month-day">4</div>
                <div class="calendar__month-day">5</div>
                <div class="calendar__month-day">6</div>
                <div class="calendar__month-day">7</div>
                <div class="calendar__month-day">8</div>
                <div class="calendar__month-day">9</div>
                <div class="calendar__month-day">10</div>
                <div class="calendar__month-day">11</div>
                <div class="calendar__month-day">12</div>
                <div class="calendar__month-day">13</div>
                <div class="calendar__month-day">14</div>
                <div class="calendar__month-day">15</div>
                <div class="calendar__month-day">16</div>
                <div class="calendar__month-day">17</div>
                <div class="calendar__month-day calendar__month-day--active">18</div>
                <div class="calendar__month-day calendar__month-day--middle">19</div>
                <div class="calendar__month-day calendar__month-day--middle">20</div>
                <div class="calendar__month-day calendar__month-day--middle">21</div>
                <div class="calendar__month-day calendar__month-day--middle">22</div>
                <div class="calendar__month-day calendar__month-day--active">23</div>
                <div class="calendar__month-day">24</div>
                <div class="calendar__month-day">25</div>
                <div class="calendar__month-day">26</div>
                <div class="calendar__month-day">27</div>
                <div class="calendar__month-day">28</div>
                <div class="calendar__month-day">29</div>
                <div class="calendar__month-day">30</div>
                <div class="calendar__month-day">31</div>
            </div>
        </div>
    </body>
</html>
